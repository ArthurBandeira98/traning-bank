<div class="container">
    <div class="row box-cadastro">
    <div class="col-12">
    <h3 class="text-center">Formulario data driven</h3>
    <br>
    <br>
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()" [ngClass]="aplicaErro('nome')">
        
    <div class="form-group col-sm-12">
    <input type="text" class="form-control cadastro" formControlName="nome" placeholder="Nome">
    <div *ngIf="!form.get('nome').valid && form.get('nome').touched" class="campo-obrigatorio">
        <b> Campo obrigatório </b>
    </div>
    </div>

    <div class="form-group col-sm-12">
    <input type="number" class="form-control cadastro" formControlName="cpf" placeholder="CPF">
    <div *ngIf="!form.get('cpf').valid && form.get('cpf').touched" class="campo-obrigatorio">
        <b> Campo obrigatório </b>
    </div>
    </div>

    <div class="form-group col-sm-12">
    <input type="email" class="form-control cadastro" formControlName="email" placeholder="E-mail">
    <div *ngIf="!form.get('email').valid && form.get('email').touched" class="campo-obrigatorio">
        <b> Campo obrigatório </b>
    </div>
    </div>

    <div class="form-group col-sm-12"> 
    <input type="tel" class="form-control cadastro" formControlName="telefone" placeholder="Telefone">
    <div *ngIf="!form.get('telefone').valid && form.get('telefone').touched" class="campo-obrigatorio">
        <b> Campo obrigatório </b>
    </div>
    </div>
    
    <div class="form-group col-sm-12">
    <input type="text" class="form-control cadastro" formControlName="cep" placeholder="CEP"
    (blur)="consultaCep()">
    <div *ngIf="!form.get('cep').valid && form.get('cep').touched" class="campo-obrigatorio">
        <b> Campo obrigatório </b>
    </div>
    </div>

    <div class="form-group col-sm-12">
    <input type="text" class="form-control cadastro" formControlName="estado" placeholder="Estado">
    <div *ngIf="!form.get('estado').valid && form.get('estado').touched" class="campo-obrigatorio">
        <b> Campo obrigatório </b>
    </div>
    </div>

    <div class="form-group col-sm-12">
    <input type="text" class="form-control cadastro" formControlName="cidade" placeholder="Cidade">
    <div *ngIf="!form.get('cidade').valid && form.get('cidade').touched" class="campo-obrigatorio">
        <b> Campo obrigatório </b>
    </div>
    </div>

    <div class="form-group col-sm-12">
    <input type="text" class="form-control cadastro" formControlName="bairro" placeholder="Bairro">
    <div *ngIf="!form.get('bairro').valid && form.get('bairro').touched" class="campo-obrigatorio">
        <b> Campo obrigatório </b>
    </div>
    </div>

    <div class="form-group col-sm-12">
    <input type="text" class="form-control cadastro" formControlName="rua" placeholder="Rua">
    <div *ngIf="!form.get('rua').valid && form.get('rua').touched" class="campo-obrigatorio">
        <b> Campo obrigatório </b>
    </div>
    </div>
    
    <div class="form-group col-sm-12">
    <input type="number" class="form-control cadastro" formControlName="numero" placeholder="Numero">
    <div *ngIf="!form.get('numero').valid && form.get('numero').touched" class="campo-obrigatorio">
        <b> Campo obrigatório </b>
    </div>
    </div>


    <button type="submit" class="btn btn-cadastro btn-lg">Cadastrar</button>
    <br>

    <button class="btn btn-cadastro btn-lg" (click)="resetar()">Cancelar</button>
    </form>
    </div>
</div>
</div>
